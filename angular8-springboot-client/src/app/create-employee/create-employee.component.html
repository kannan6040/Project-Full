<h3>Write a Feedback</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" #form1="ngForm">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="firstName" required minlength="4" [(ngModel)]="employee.firstName" name="firstName" #firstName="ngModel">
      
<div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
class="alert alert-danger">
<div *ngIf="firstName.errors.required">
  Username cannot be Null.
  </div>
<div *ngIf="firstName.errors.minlength">
Username should be min of 4 characters.
</div>
</div>
    
    </div>

    <div class="form-group">
      <label for="name">Book Name</label>
      <input type="text" class="form-control" id="lastName" required minlength="4" [(ngModel)]="employee.lastName" name="lastName" #lastName="ngModel">
    
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
      class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
        Book Name cannot be Null.
        </div>
      <div *ngIf="lastName.errors.minlength">
      Book Name should be min of 4 characters.
      </div>
      </div>
    
    
    </div>

    <div class="form-group">
      <label for="name">Feedback</label>
      <input type="text" class="form-control" id="emailId" required minlength="4" [(ngModel)]="employee.emailId" name="emailId" #emailId="ngModel">
    
      <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)"
      class="alert alert-danger">
      <div *ngIf="emailId.errors.required">
        Feedback cannot be Null.
        </div>
      <div *ngIf="emailId.errors.minlength">
      Feedback should be min of 4 characters.
      </div>
      </div>
    
    </div>

    <button type="submit" class="btn btn-success" [disabled]="form1.invalid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
